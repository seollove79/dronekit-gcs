<!DOCTYPE html>
<html lang="ko">

<head>

    <style>
        .fullscreen-layer {
            position: relative;
            /* 버튼 컨테이너를 위한 포지셔닝 컨텍스트 */
            width: 100%;
            height: 100vh;
            /* 전체 뷰포트 높이 */
            background-color: rgba(0, 0, 0, 0.5);
            /* 레이어 배경색 */
            /* 기타 스타일 */
        }

        .button-container {
            padding:10px;
            width:500px;
            background-color: #393939;
            border-radius: 20px;
            position: absolute;
            bottom: 20px;
            left: 50%; /* 왼쪽에서 50%의 위치에 배치 */
            transform: translateX(-50%); /* X축으로 -50% 이동하여 가운데 정렬 */
            display: flex;
            flex-direction: row;
            gap: 10px;
            justify-content: center;
            opacity: 0.8;
        }

        .status-container {
            padding:10px;
            width:100vw;
            top:0;
            background-color: #393939;
            position: absolute;
            display: flex;
            flex-direction: row;
            gap: 20px;
            justify-content: center;
            opacity: 0.8;
            color:white;
        }

        #table-current-status {
            font-size: 1.3em;
            margin:10px 0 10px 0;
        }

        #popup1 tr:hover {
            background-color: #c2c2c2;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>

        function showConnnetDrone() {
            connectDroneModal = new bootstrap.Modal(document.getElementById('connectDroneModal'), {
                keyboard: false
            });
            connectDroneModal.show();
        }

        function connectDrone() {
            var connectType = document.formConnectInfo['connect-type'].value;
            var ipaddress = document.formConnectInfo['ipaddress'].value;
            var port = document.formConnectInfo['number'].value;

            fetch(dronekitAPI + "connect_drone", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({
                    "connection_string": connectType + ":" + ipaddress + ":" + port,
                }),
            })
                .then((response) => response.json())
                .then((data) => {
                    console.log("Success:", data);
                    alert("드론이 연결되었습니다.");
                    connectDroneModal.hide();
                    getDronePositionLoop();
                    getDroneStatusLoop();
                    setTimeout(zoomToDrone, 500);
                })
                .catch((error) => {
                    console.error("Error:", error);
                });
        }

        let drone = null;

        function viewDrone(lat, lng, alt) {
            // 3D 드론 모델의 URL 설정
            var droneModelUrl = './scene.gltf'; // 여기서 모델 경로를 설정하세요.

            if (drone != null) {
                let position = Cesium.Cartesian3.fromDegrees(dronePosition.longitude, dronePosition.latitude, dronePosition.altitude+9);
                let heading = Cesium.Math.toRadians(dronePosition.yaw-90);
                let pitch = Cesium.Math.toRadians(dronePosition.pitch);
                let roll = dronePosition.roll; // 롤 없음
                var hpr = new Cesium.HeadingPitchRoll(heading, pitch, roll);
                var orientation = Cesium.Transforms.headingPitchRollQuaternion(position, hpr);
                drone.position = position;
                drone.orientation = orientation;

            } else {
                drone = ws3d.viewer.entities.add({
                    name: 'Drone',
                    position: Cesium.Cartesian3.fromDegrees(dronePosition.longitude, dronePosition.latitude, dronePosition.altitude+10), // 드론의 초기 위치 (경도, 위도, 높이)
                    model: {
                        uri: droneModelUrl,
                        scale: 0.01
                    }
                });
            }
        }


        //드론의 현재 위치를 가져옵니다.
        function getDronePosition() {
            fetch(dronekitAPI + "current_location", {
                method: "GET",
                headers: {
                    "Content-Type": "application/json",
                },
            })
                .then((response) => response.json())
                .then((data) => {
                    dronePosition.longitude = data['longitude'];
                    dronePosition.latitude = data['latitude'];
                    dronePosition.altitude = data['altitude'];
                    dronePosition.sea_level_altitude = data['sea_level_altitude'];
                    dronePosition.roll = data['roll'];
                    dronePosition.pitch = data['pitch'];
                    dronePosition.armed = data['armed'];
                    let yaw = data['yaw'];
                    if (yaw < 0) {
                        yaw = 360 + yaw;
                    } 
                    dronePosition.yaw = yaw;
                    viewDrone();
                    if(data.armed == 0) {
                        let btn = document.getElementById("btnArmTakeoff");
                        btn.innerHTML = "시동걸기";
                        btn.onclick = arm;
                    } else {
                        if (data.altitude < 1) {
                            let btn = document.getElementById("btnArmTakeoff");
                            btn.innerHTML = "이륙";
                            btn.onclick = takeoff;
                        } else {
                            let btn = document.getElementById("btnArmTakeoff");
                            btn.innerHTML = "착륙";
                            btn.onclick = () => {
                                changeFlightMode('LAND');
                            }
                        }
                    }
                })
                .catch((error) => {
                    console.error("Error:", error);
                });
        }

        //드론의 현재 상태를 가져옵니다.
        function getDroneStatus() {
            fetch(dronekitAPI + "drone_status", {
                method: "GET",
                headers: {
                    "Content-Type": "application/json",
                },
            })
                .then((response) => response.json())
                .then((data) => {
                    dronePosition.speed = data['Speed'];
                    dronePosition.battery = data['Battery'];
                    dronePosition.mode = data['Mode'];
                    viewDroneStatus();
                })
                .catch((error) => {
                    console.error("Error:", error);
                });
        }

        function viewDroneStatus() {
            let altitudeTxt = document.getElementById("altitudeTxt");
            let seaLevelAltitudeTxt = document.getElementById("seaLevelAltitudeTxt");
            let yawTxt = document.getElementById("yawTxt");
            let speedTxt = document.getElementById("speedTxt");
            let batteryTxt = document.getElementById("batteryTxt");
            let modeTxt = document.getElementById("modeTxt");
            let txtCurrentFlightMode = document.getElementById("txtCurrentFlightMode");

            let batteryInfo = dronePosition.battery;
            let voltage = batteryInfo.split(",")[0];
            voltage = voltage.split("=")[1];

            altitudeTxt.innerHTML = dronePosition.altitude;
            seaLevelAltitudeTxt.innerHTML = dronePosition.sea_level_altitude;
            yawTxt.innerHTML = Math.floor(dronePosition.yaw);
            speedTxt.innerHTML = parseFloat(dronePosition.speed).toFixed(2);
            batteryTxt.innerHTML = voltage;
            modeTxt.innerHTML = dronePosition.mode;
            txtCurrentFlightMode.innerHTML = dronePosition.mode;
        }

        function getDronePositionLoop() {
            setInterval(getDronePosition, droneCheckInterval);
        }

        function getDroneStatusLoop() {
            setInterval(getDroneStatus, droneCheckInterval);
        }

        function zoomToDrone() {
            // 카메라를 드론 모델에 포커스
            // Heading, Pitch, Range를 사용하여 카메라 조정
            var heading = Cesium.Math.toRadians(dronePosition.yaw);
            var pitch = Cesium.Math.toRadians(-10);
            var range = 5;
            ws3d.viewer.zoomTo(drone, new Cesium.HeadingPitchRange(heading, pitch, range));
        }

        function arm() {
            // 드론 시동걸기
            fetch(dronekitAPI + "arm_drone", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
            })
            .then((response) => {
                if (response.status === 400) {
                    // 400 상태 코드일 때 처리
                    return response.text().then(text => {
                        // 서버에서 전송한 메시지를 alert로 표시
                        alert(`Error 400: ${text}`);
                        throw new Error(`Error 400: ${text}`); // 에러를 throw하여 catch 블록으로 전달
                    });
                }
                return response.json(); // 정상 응답일 경우 JSON으로 변환
            })
            .then((data) => {
                console.log("Success:", data);
                let btn = document.getElementById("btnArmTakeoff");
                btn.innerHTML = "이륙";
                btn.onclick = takeoff;
            })
            .catch((error) => {
                console.error("Error:", error);
            });
        }

        function takeoff() {
            // 드론 이륙하기
            let target_altitude = "10";

            fetch(dronekitAPI + "takeoff", {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ 
                    "target_altitude": target_altitude, // 이륙 고도
                 })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('서버 에러: ' + response.statusText);
                }
                return response.json();
            })
            .then(data => {
                console.log('이륙 완료:', data);
            })
            .catch(error => {
                console.error('에러 발생:', error);
                alert('오류: ' + error.message);
            });
        }

        function showChangeFlightmodeModal() {
            changeFlightModeModal = new bootstrap.Modal(document.getElementById('changeFlightModeModal'), {
                keyboard: false
            });
            changeFlightModeModal.show();
        }

        function changeFlightMode(newMode) {
            // 비행모드 변경
            fetch(dronekitAPI + "change_mode", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({ 
                    "new_mode": newMode,
                 })
            })
            .then((response) => {
                if (response.status === 400) {
                    // 400 상태 코드일 때 처리
                    return response.text().then(text => {
                        // 서버에서 전송한 메시지를 alert로 표시
                        alert(`Error 400: ${text}`);
                        throw new Error(`Error 400: ${text}`); // 에러를 throw하여 catch 블록으로 전달
                    });
                }
                return response.json(); // 정상 응답일 경우 JSON으로 변환
            })
            .then((data) => {
                console.log("Success:", data);
                changeFlightModeModal.hide();
                alert("비행모드 변경 완료");
            })
            .catch((error) => {
                console.error("Error:", error);
            });
        }
    </script>
</body>
